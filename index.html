<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./js/main.js"></script>
    <title>EAC RACING MOTOS</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">EAC RACING MOTOS</h1>
        
        <h3>Agregar Productos:</h3>

        <form id="product-form" class="mb-4">
            <div class="form-group">
                <input type="text" id="product-name" class="form-control" placeholder="Nombre del producto" required>
            </div>
            <div class="form-group">
                <input type="number" id="product-price" class="form-control" placeholder="Precio del producto" required>
            </div>
            <div class="form-group">
                <input type="text" id="product-image" class="form-control" placeholder="URL de la imagen del producto" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>

        <h2>Productos:</h2>

        <section id="products-container" class="row"></section>

        <div id="notification" class="alert alert-info"></div>

        <a href="./carrito.html" class="btn btn-secondary" id="cart-button">Carrito</a>
    </div>


</body>
</html>
